<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Beginner Tailwind</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <!-- ======================================= -->
  <!-- header/navigation ======================================= -->
  <!-- ======================================= -->
  <div class="bg-gradient-to-br from-gray-100 to-gray-300">

    <!-- left circle decoration -->
    <div class="absolute top-0 left-0 transform translate-x-4 translate-y-4">
      <div class="absolute bg-gradient-to-br from-teal-100 to-teal-200 w-64 h-64 rounded-full opacity-50"></div>
      <div
        class="absolute ml-10 mt-10 bg-gradient-to-br from-purple-100 to-purple-200 w-64 h-64 rounded-full opacity-50">
      </div>
      <div class="absolute ml-24 bg-gradient-to-br from-red-100 to-red-200 w-64 h-64 rounded-full opacity-50"></div>
    </div>

    <!-- right circle decoration -->
    <div class="hidden lg:block absolute top-0 right-0 mr-48 transform -translate-x-64 translate-y-64">
      <div class="absolute bg-gradient-to-br from-teal-100 to-teal-200 w-64 h-64 rounded-full opacity-50"></div>
      <div
        class="absolute ml-10 mt-10 bg-gradient-to-br from-purple-100 to-purple-200 w-64 h-64 rounded-full opacity-50">
      </div>
      <div class="absolute ml-24 bg-gradient-to-br from-red-100 to-red-200 w-64 h-64 rounded-full opacity-50"></div>
    </div>

    <!-- navigation -->
    <div class="relative text-gray-600">
      <div class="container mx-auto flex justify-between px-10 py-6">
        <!-- left header section -->
        <div class="flex items-center space-x-4">
          <a href="#" class="font-bold text-2xl text-teal-800">EgunAwo</a>
          <a href="#about" class="hidden lg:inline-block hover:text-gray-900">About</a>
          <a href="#learn" class="hidden lg:inline-block hover:text-gray-900">Blog</a>
          <a href="#pricing" class="hidden lg:inline-block hover:text-gray-900">Pricing</a>
          <a href="#faq" class="hidden lg:inline-block hover:text-gray-900">FAQ</a>
        </div>

        <!-- right header section -->
        <div class="flex items-center space-x-4">
          <a href="#" class="hover:text-gray-900">Login</a>
          <a href="#"
            class="hidden lg:inline-block p-3 bg-purple-300 hover:bg-purple-200 text-purple-700 hover:text-purple-600 rounded shadow hover:shadow-xl transition duration-500">Get
            the Course</a>
        </div>
      </div>
    </div>

    <!-- ======================================= -->
    <!-- hero ======================================= -->
    <!-- ======================================= -->
    <div class="relative">

      <!-- purple bar to help with the section transition -->
      <div class="absolute bottom-0 inset-x-0 h-64 bg-purple-700"></div>

      <div class="container mx-auto px-10 py-24 text-center">

        <!-- heading -->
        <h1 class="opacity-20 font-fun mb-4 text-5xl lg:text-6xl font-extrabold">
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-teal-500">Bone</span>
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-teal-500 via-purple-600 to-purple-500">Divination</span>
        </h1>

        <!-- paragraph -->
        <p class="mb-8 text-lg lg:text-2xl text-gray-700">Everyone is Born with a Mystery of Incarnation. What is yours?</p>

        <!-- big button / call to action -->
        <a href="#"
          class="inline-block mb-16 lg:mb-32 py-3 px-12 rounded shadow-lg hover:shadow-2xl bg-gradient-to-br from-purple-500 to-purple-700 hover:to-purple-600 text-purple-100 hover:text-white font-bold text-lg tracking-wide transition duration-500">Get A Reading</a>

        <!-- teaser image -->
        <div class="relative">
          <img src="bonnie.webp" alt="Teaser Image"
            class="rounded-lg shadow-2xl border-4 border-purple-400" inline-block items-center />

          <!-- teaser image info box -->
          <div
            class="lg:absolute top-0 right-0 bg-yellow-100 lg:transform lg:translate-x-4 lg:-translate-y-4 text-left py-4 px-8 mt-8 lg:mt-0 rounded shadow-lg text-yellow-800 border-t-4 border-yellow-500">
            <p><strong class="font-bold">There is a ese just for you!</strong> <span class="opacity-50">(It's not too late)</span></p>
            <p>The spirits have a message just for you.</p>
          </div>
        </div>

      </div>
    </div>

  </div>
